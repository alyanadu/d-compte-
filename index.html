<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>D√©compte jusqu'au 17 ao√ªt</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffeef5;
      color: #333;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #cc4070;
    }

    #countdown {
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
      color: #a6335d;
      margin-bottom: 10px;
    }
    
    #dodos {
      text-align: center;
      font-size: 1.1em;
      color: #a6335d;
      margin-bottom: 30px;
    }

    .calendar-table {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      border-collapse: collapse;
    }

    .calendar-table th {
      padding: 8px;
      background-color: #fcd6e4;
      color: #a63a5f;
    }

    .calendar-table td {
      height: 100px;
      border: 1px solid #f5c2d1;
      vertical-align: top;
      text-align: center;
      background: white;
      position: relative;
      padding: 5px;
    }

    .calendar-table label {
      font-weight: bold;
      font-size: 0.9em;
      display: block;
      margin-bottom: 5px;
      color: #a63a5f;
    }

    .calendar-table input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #cc4070;
    }
  </style>
</head>
<body>

<h1>D√©compte jusqu'au 17 ao√ªt 2025</h1>
<div id="countdown">Chargement...</div>
<div id="dodos">Chargement...</div>
<table class="calendar-table">
  <thead>
    <tr>
      <th>Lun</th>
      <th>Mar</th>
      <th>Mer</th>
      <th>Jeu</th>
      <th>Ven</th>
      <th>Sam</th>
      <th>Dim</th>
    </tr>
  </thead>
  <tbody id="calendar-body"></tbody>
</table>

<script>
  const startDate = new Date(2025, 6, 27); // 27 juillet
  // Date de fin pr√©cise au 17 ao√ªt √† 12h51
  const endDate = new Date(2025, 7, 17, 12, 51); 

  function getMondayBasedDayIndex(jsDay) {
    // JS : Dim = 0, Lun = 1, ..., Sam = 6
    return (jsDay + 6) % 7; // Pour que Lun = 0, Mar = 1, ..., Dim = 6
  }

  function createCalendarTable() {
    const tbody = document.getElementById('calendar-body');
    let current = new Date(startDate);
    let weekRow = document.createElement('tr');

    // Ajouter cellules vides au d√©but si la semaine ne commence pas un lundi
    for (let i = 0; i < getMondayBasedDayIndex(current.getDay()); i++) {
      const emptyCell = document.createElement('td');
      weekRow.appendChild(emptyCell);
    }

    while (current <= endDate) {
      const isoDate = current.toISOString().split('T')[0];
      const cell = document.createElement('td');
      const label = document.createElement('label');
      const checkbox = document.createElement('input');

      label.textContent = `${current.getDate()} ${current.toLocaleString('fr-FR', { month: 'short' })}`;
      label.setAttribute('for', isoDate);

      checkbox.type = 'checkbox';
      checkbox.id = isoDate;

      if (localStorage.getItem('check_' + isoDate) === 'true') {
        checkbox.checked = true;
      }

      checkbox.addEventListener('change', () => {
        localStorage.setItem('check_' + isoDate, checkbox.checked);
      });

      cell.appendChild(label);
      cell.appendChild(checkbox);
      weekRow.appendChild(cell);

      // Si dimanche (index 6), on termine la ligne
      if (getMondayBasedDayIndex(current.getDay()) === 6) {
        tbody.appendChild(weekRow);
        weekRow = document.createElement('tr');
      }

      current.setDate(current.getDate() + 1);
    }

    // Ajouter derni√®re ligne si incompl√®te
    if (weekRow.children.length > 0) {
      while (weekRow.children.length < 7) {
        const emptyCell = document.createElement('td');
        weekRow.appendChild(emptyCell);
      }
      tbody.appendChild(weekRow);
    }
  }

  function updateCountdown() {
    const now = new Date();
    const diff = endDate - now;

    if (diff <= 0) {
      document.getElementById('countdown').textContent = "C‚Äôest termin√© üéâ !";
      document.getElementById('dodos').textContent = "";
      return;
    }

    const jours = Math.floor(diff / (1000 * 60 * 60 * 24));
    const heures = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const secondes = Math.floor((diff / 1000) % 60);

    document.getElementById('countdown').textContent =
      `Il reste ${jours} jour${jours !== 1 ? 's' : ''}, ${heures}h ${minutes}min ${secondes}s.`;

    // Calcul du "dodo" bas√© sur 5h du matin
    const prochainCinqHeures = new Date(now);
    if (now.getHours() >= 5) {
      prochainCinqHeures.setDate(prochainCinqHeures.getDate() + 1);
    }
    prochainCinqHeures.setHours(5, 0, 0, 0);

    const diffDodos = endDate - prochainCinqHeures;
    const dodos = diffDodos > 0 ? Math.ceil(diffDodos / (1000*60*60*24)) : 0;

    document.getElementById('dodos').textContent =
      `Il reste ${dodos} dodo${dodos !== 1 ? 's' : ''} avant de le revoir !`;
  }

  createCalendarTable();
  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>

</body>
</html>
