<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>D√©compte jusqu'au 17 ao√ªt</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffeef5;
      color: #333;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #cc4070;
    }

    #countdown {
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
      color: #a6335d;
      margin-bottom: 10px;
    }
    
    #dodos {
      text-align: center;
      font-size: 1.1em;
      color: #a6335d;
      margin-bottom: 15px;
    }

    #progress-container {
      width: 90%;
      max-width: 600px;
      margin: 0 auto 30px;
      background: #fcd6e4;
      border-radius: 15px;
      height: 20px;
      overflow: hidden;
    }

    #progress-bar {
      height: 100%;
      background-color: #cc4070;
      width: 0%;
      border-radius: 15px 0 0 15px;
      transition: width 0.5s ease;
    }

    #progress-text {
      text-align: center;
      font-weight: bold;
      color: #a6335d;
      margin-top: 5px;
      font-size: 1.1em;
    }

    .calendar-table {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      border-collapse: collapse;
    }

    .calendar-table th {
      padding: 8px;
      background-color: #fcd6e4;
      color: #a63a5f;
    }

    .calendar-table td {
      height: 100px;
      border: 1px solid #f5c2d1;
      vertical-align: top;
      text-align: center;
      background: white;
      position: relative;
      padding: 5px;
    }

    .calendar-table label {
      font-weight: bold;
      font-size: 0.9em;
      display: block;
      margin-bottom: 5px;
      color: #a63a5f;
    }

    .calendar-table input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #cc4070;
      cursor: pointer;
      position: relative;
      z-index: 2;
    }

    /* Coeur anim√© */
    .heart {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%) scale(0);
      color: #cc4070;
      font-size: 24px;
      pointer-events: none;
      animation: popHeart 0.6s forwards;
      z-index: 1;
    }

    @keyframes popHeart {
      0% {
        transform: translateX(-50%) scale(0);
        opacity: 1;
      }
      50% {
        transform: translateX(-50%) scale(1.3);
        opacity: 1;
      }
      100% {
        transform: translateX(-50%) scale(1);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<h1>D√©compte jusqu'au 17 ao√ªt 2025</h1>
<div id="countdown">Chargement...</div>
<div id="dodos">Chargement...</div>

<div id="progress-container">
  <div id="progress-bar"></div>
</div>
<div id="progress-text">0%</div>

<table class="calendar-table">
  <thead>
    <tr>
      <th>Lun</th>
      <th>Mar</th>
      <th>Mer</th>
      <th>Jeu</th>
      <th>Ven</th>
      <th>Sam</th>
      <th>Dim</th>
    </tr>
  </thead>
  <tbody id="calendar-body"></tbody>
</table>

<script>
  const startDate = new Date(2025, 6, 27); // 27 juillet
  const endDate = new Date(2025, 7, 17, 12, 51); // 17 ao√ªt 12:51

  function getMondayBasedDayIndex(jsDay) {
    return (jsDay + 6) % 7;
  }

  function createCalendarTable() {
    const tbody = document.getElementById('calendar-body');
    let current = new Date(startDate);
    let weekRow = document.createElement('tr');

    for (let i = 0; i < getMondayBasedDayIndex(current.getDay()); i++) {
      const emptyCell = document.createElement('td');
      weekRow.appendChild(emptyCell);
    }

    while (current <= endDate) {
      const isoDate = current.toISOString().split('T')[0];
      const cell = document.createElement('td');
      const label = document.createElement('label');
      const checkbox = document.createElement('input');

      label.textContent = `${current.getDate()} ${current.toLocaleString('fr-FR', { month: 'short' })}`;
      label.setAttribute('for', isoDate);

      checkbox.type = 'checkbox';
      checkbox.id = isoDate;
      checkbox.classList.add('day-checkbox');

      if (localStorage.getItem('check_' + isoDate) === 'true') {
        checkbox.checked = true;
      }

      checkbox.addEventListener('change', (e) => {
        localStorage.setItem('check_' + isoDate, checkbox.checked);
        updateProgress();
        if (checkbox.checked) {
          createHeartAnimation(cell);
        }
      });

      cell.appendChild(label);
      cell.appendChild(checkbox);
      weekRow.appendChild(cell);

      if (getMondayBasedDayIndex(current.getDay()) === 6) {
        tbody.appendChild(weekRow);
        weekRow = document.createElement('tr');
      }

      current.setDate(current.getDate() + 1);
    }

    if (weekRow.children.length > 0) {
      while (weekRow.children.length < 7) {
        const emptyCell = document.createElement('td');
        weekRow.appendChild(emptyCell);
      }
      tbody.appendChild(weekRow);
    }
  }

  function createHeartAnimation(cell) {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.textContent = '‚ô°';
    cell.appendChild(heart);
    setTimeout(() => {
      heart.remove();
    }, 600);
  }

  function updateCountdown() {
    const now = new Date();
    const diff = endDate - now;

    if (diff <= 0) {
      document.getElementById('countdown').textContent = "C‚Äôest termin√© üéâ !";
      document.getElementById('dodos').textContent = "";
      updateProgress();
      return;
    }

    const jours = Math.floor(diff / (1000 * 60 * 60 * 24));
    const heures = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const secondes = Math.floor((diff / 1000) % 60);

    document.getElementById('countdown').textContent =
      `Il reste ${jours} jour${jours !== 1 ? 's' : ''}, ${heures}h ${minutes}min ${secondes}s.`;

    // Dodos actualis√©s √† 5h
    const prochainCinqHeures = new Date(now);
    if (now.getHours() >= 5) {
      prochainCinqHeures.setDate(prochainCinqHeures.getDate() + 1);
    }
    prochainCinqHeures.setHours(5, 0, 0, 0);

    const diffDodos = endDate - prochainCinqHeures;
    const dodos = diffDodos > 0 ? Math.ceil(diffDodos / (1000*60*60*24)) : 0;

    document.getElementById('dodos').textContent =
      `Il reste ${dodos} dodo${dodos !== 1 ? 's' : ''} avant de le revoir !`;

    updateProgress();
  }

  function updateProgress() {
    const checkboxes = document.querySelectorAll('.day-checkbox');
    const total = checkboxes.length;
    let checkedCount = 0;
    checkboxes.forEach(cb => {
      if (cb.checked) checkedCount++;
    });
    const percent = total ? Math.round((checkedCount / total) * 100) : 0;

    const progressBar = document.getElementById('progress-bar');
    progressBar.style.width = percent + '%';

    const progressText = document.getElementById('progress-text');
    progressText.textContent = `${percent}%`;
  }

  createCalendarTable();
  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>

</body>
</html>
