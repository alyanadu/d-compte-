<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>D√©compte jusqu'au 17 ao√ªt</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffeef5;
      color: #333;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #cc4070;
      margin-bottom: 10px;
    }

    #countdown {
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
      color: #a6335d;
      margin-bottom: 30px;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }

    .day {
      background: white;
      border: 2px solid #f5c2d1;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.05);
    }

    .day label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
      color: #a63a5f;
    }

    .day input[type="checkbox"] {
      width: 20px;
      height: 20px;
      accent-color: #cc4070;
    }

    @media (max-width: 600px) {
      .calendar {
        grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      }
    }
  </style>
</head>
<body>

<h1>D√©compte jusqu'au 17 ao√ªt 2025</h1>
<div id="countdown">Chargement...</div>
<div class="calendar" id="calendar"></div>

<script>
  const startDate = new Date(2025, 6, 27); // 27 juillet 2025
  const endDate = new Date(2025, 7, 17);   // 17 ao√ªt 2025 √† minuit
  const jours = ['Dimanche', 'Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi'];

  function formatDateFr(date) {
    const dayName = jours[date.getDay()];
    const day = date.getDate();
    const month = date.toLocaleString('fr-FR', { month: 'long' });
    return `${dayName} ${day} ${month}`;
  }

  function createCalendar() {
    const container = document.getElementById('calendar');
    let current = new Date(startDate);

    while (current <= endDate) {
      const isoDate = current.toISOString().split('T')[0]; // format YYYY-MM-DD

      const dayDiv = document.createElement('div');
      dayDiv.className = 'day';

      const label = document.createElement('label');
      label.textContent = formatDateFr(current);
      label.setAttribute('for', isoDate);

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.id = isoDate;

      // Restaurer √©tat depuis localStorage
      if (localStorage.getItem('check_' + isoDate) === 'true') {
        checkbox.checked = true;
      }

      checkbox.addEventListener('change', () => {
        localStorage.setItem('check_' + isoDate, checkbox.checked);
      });

      dayDiv.appendChild(label);
      dayDiv.appendChild(checkbox);
      container.appendChild(dayDiv);

      current.setDate(current.getDate() + 1); // jour suivant
    }
  }

  function updateCountdown() {
    const now = new Date();
    const diff = endDate - now;

    if (diff <= 0) {
      document.getElementById('countdown').textContent = "C‚Äôest termin√© üéâ !";
      return;
    }

    const jours = Math.floor(diff / (1000 * 60 * 60 * 24));
    const heures = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const secondes = Math.floor((diff / 1000) % 60);

    document.getElementById('countdown').textContent =
      `Il reste ${jours} jour${jours !== 1 ? 's' : ''}, ${heures}h ${minutes}min ${secondes}s.`;
  }

  createCalendar();
  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>

</body>
</html>
