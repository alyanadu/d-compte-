<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>D-Compte 💕</title>
  <link rel="apple-touch-icon" href="icon.png">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      transition: background 1s ease;
    }
    h1 {
      margin-top: 20px;
      font-size: 1.8em;
      color: #b93a63;
    }
    #countdown, #dodos {
      margin: 10px 0;
      font-size: 1.1em;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .day {
      background: #fff;
      border-radius: 10px;
      padding: 8px;
      font-size: 0.85em;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .day input[type="checkbox"] {
      transform: scale(1.3);
      margin-top: 5px;
    }
    .footer {
      margin: 20px;
      color: #555;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>💗 D-Compte jusqu'à dimanche 17 août 💗</h1>
  <div id="countdown"></div>
  <div id="dodos"></div>
  <div class="calendar" id="calendar"></div>
  <div class="footer">Fait avec amour 🌸</div>

  <script>
    // Couleurs personnalisées pour chaque jour (optionnelles)
    const backgroundColors = {
      "2025-07-27": "#FFE0E9",
      "2025-07-28": "#FFF1DA",
      "2025-07-29": "#E3F2FD",
      "2025-07-30": "#D1F2EB",
      "2025-07-31": "#FDEBD0",
      "2025-08-01": "#FCE4EC",
      "2025-08-02": "#E8DAEF",
      "2025-08-03": "#D6EAF8",
      "2025-08-04": "#FADBD8",
      "2025-08-05": "#F9E79F",
      "2025-08-06": "#D5F5E3",
      "2025-08-07": "#F5EEF8",
      "2025-08-08": "#FADBD8",
      "2025-08-09": "#FDEDEC",
      "2025-08-10": "#FCF3CF",
      "2025-08-11": "#EBDEF0",
      "2025-08-12": "#F2F4F4",
      "2025-08-13": "#F9EBEA",
      "2025-08-14": "#F6DDCC",
      "2025-08-15": "#EAF2F8",
      "2025-08-16": "#FDEBD0",
      "2025-08-17": "#FFE4E1"
    };

    const joursCourts = ["Lun", "Mar", "Mer", "Jeu", "Ven", "Sam", "Dim"];
    const calendar = document.getElementById("calendar");
    const countdownEl = document.getElementById("countdown");
    const dodosEl = document.getElementById("dodos");

    const start = new Date(2025, 6, 27); // 27 juillet
    const end = new Date(2025, 7, 17, 12, 51); // 17 août à 12h51
    let current = new Date(start);
    let todayId = "";

    while (current <= end) {
      const yyyyMMdd = current.toISOString().split("T")[0];
      const dayBox = document.createElement("div");
      dayBox.className = "day";
      dayBox.id = `box-${yyyyMMdd}`;

      const day = current.getDay(); // 0 (dimanche) à 6 (samedi)
      const dayIndex = (day + 6) % 7; // pour commencer la semaine par lundi
      const jour = joursCourts[dayIndex];
      const label = `${jour}<br>${current.toLocaleDateString("fr-FR")}`;

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.id = yyyyMMdd;
      checkbox.checked = localStorage.getItem(yyyyMMdd) === "true";
      checkbox.addEventListener("change", () => {
        localStorage.setItem(yyyyMMdd, checkbox.checked);
      });

      dayBox.innerHTML = `<label for="${yyyyMMdd}">${label}</label><br>`;
      dayBox.appendChild(checkbox);
      calendar.appendChild(dayBox);

      if (yyyyMMdd === new Date().toISOString().split("T")[0]) {
        todayId = `box-${yyyyMMdd}`;
      }

      current.setDate(current.getDate() + 1);
    }

    // Scroll vers aujourd'hui
    window.addEventListener("load", () => {
      const el = document.getElementById(todayId);
      if (el) {
        el.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
    });

    // Compte à rebours + dodos
    function updateCountdown() {
      const now = new Date();
      const diff = end - now;

      if (diff <= 0) {
        countdownEl.textContent = "🎉 C’est le grand jour !!! 🎉";
        dodosEl.textContent = "";
        return;
      }

      const jours = Math.floor(diff / (1000 * 60 * 60 * 24));
      const heures = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const secondes = Math.floor((diff / 1000) % 60);

      countdownEl.textContent = `⏳ Il reste ${jours} jour${jours !== 1 ? "s" : ""}, ${heures}h ${minutes}min ${secondes}s`;
      dodosEl.textContent = `😴 Encore ${jours + 1} dodo${jours + 1 !== 1 ? "s" : ""} avant de le retrouver`;
    }

    // Fond selon date ou heure
    function updateBackground() {
      const now = new Date();
      const hour = now.getHours();
      const today = now.toISOString().split("T")[0];

      if (backgroundColors[today]) {
        document.body.style.backgroundColor = backgroundColors[today];
      } else {
        if (hour < 7 || hour >= 21) {
          document.body.style.backgroundColor = "#2C3E50"; // nuit
        } else if (hour < 12) {
          document.body.style.backgroundColor = "#FFFDE7"; // matin
        } else if (hour < 18) {
          document.body.style.backgroundColor = "#FCE4EC"; // aprem
        } else {
          document.body.style.backgroundColor = "#FFD1DC"; // soir
        }
      }
    }

    updateCountdown();
    updateBackground();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
