<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>D√©compte jusqu'au 17 ao√ªt</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffeef5;
      color: #333;
      padding: 20px;
      margin: 0;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      color: #cc4070;
    }

    #countdown {
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
      color: #a6335d;
      margin-bottom: 10px;
    }
    
    #dodos {
      text-align: center;
      font-size: 1.1em;
      color: #a6335d;
      margin-bottom: 10px;
    }

    #progress-container {
      width: 90%;
      max-width: 600px;
      height: 20px;
      background: #fcd6e4;
      border-radius: 10px;
      margin: 10px auto 30px auto;
      overflow: hidden;
      box-shadow: inset 0 0 5px #a63a5f88;
    }

    #progress-bar {
      height: 100%;
      background: #cc4070;
      width: 0%;
      transition: width 0.5s ease;
      border-radius: 10px 0 0 10px;
    }

    .calendar-table {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      border-collapse: collapse;
      table-layout: fixed;
      /* pour forcer largeur fixe des colonnes */
    }

    .calendar-table th {
      padding: 8px;
      background-color: #fcd6e4;
      color: #a63a5f;
      font-weight: 600;
      font-size: 0.95em;
      user-select: none;
    }

    .calendar-table td {
      height: 100px;
      border: 1px solid #f5c2d1;
      vertical-align: top;
      text-align: center;
      background: white;
      position: relative;
      padding: 5px;
      overflow: visible;
    }

    .calendar-table label {
      font-weight: bold;
      font-size: 0.9em;
      display: block;
      margin-bottom: 5px;
      color: #a63a5f;
      user-select: none;
    }

    .calendar-table input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #cc4070;
      cursor: pointer;
      position: relative;
      z-index: 2;
    }

    /* Petit coeur ‚ô° anim√© pour les cases coch√©es */
    .heart {
      position: absolute;
      top: 35px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 22px;
      color: #cc4070;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      animation: pop 0.5s ease forwards;
      z-index: 1;
      user-select: none;
    }

    @keyframes pop {
      0% {
        transform: translateX(-50%) scale(0.6);
        opacity: 0;
      }
      50% {
        transform: translateX(-50%) scale(1.2);
        opacity: 1;
      }
      100% {
        transform: translateX(-50%) scale(1);
        opacity: 1;
      }
    }

    /* Quand checkbox est coch√©e, montrer le coeur */
    input[type="checkbox"]:checked + .heart {
      opacity: 1;
      animation: pop 0.5s ease forwards;
    }

  </style>
</head>
<body>

<h1>D√©compte jusqu'au 17 ao√ªt 2025</h1>
<div id="countdown">Chargement...</div>
<div id="dodos">Chargement...</div>

<div id="progress-container">
  <div id="progress-bar"></div>
</div>

<table class="calendar-table" aria-label="Calendrier du d√©compte">
  <thead>
    <tr>
      <th>Lun</th>
      <th>Mar</th>
      <th>Mer</th>
      <th>Jeu</th>
      <th>Ven</th>
      <th>Sam</th>
      <th>Dim</th>
    </tr>
  </thead>
  <tbody id="calendar-body"></tbody>
</table>

<script>
  const startDate = new Date(2025, 6, 27); // 27 juillet
  const endDate = new Date(2025, 7, 17, 12, 51); // 17 ao√ªt 12:51

  function getMondayBasedDayIndex(jsDay) {
    return (jsDay + 6) % 7; // Lun = 0 ... Dim = 6
  }

  function createCalendarTable() {
    const tbody = document.getElementById('calendar-body');
    let current = new Date(startDate);
    let weekRow = document.createElement('tr');

    // Cellules vides avant le premier jour si besoin
    for(let i=0; i < getMondayBasedDayIndex(current.getDay()); i++) {
      const emptyCell = document.createElement('td');
      weekRow.appendChild(emptyCell);
    }

    while(current <= endDate) {
      const isoDate = current.toISOString().split('T')[0];
      const cell = document.createElement('td');

      const label = document.createElement('label');
      label.textContent = `${current.getDate()} ${current.toLocaleString('fr-FR', { month: 'short' })}`;
      label.setAttribute('for', isoDate);

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.id = isoDate;

      if(localStorage.getItem('check_' + isoDate) === 'true') {
        checkbox.checked = true;
      }

      checkbox.addEventListener('change', () => {
        localStorage.setItem('check_' + isoDate, checkbox.checked);
      });

      // Le petit coeur ‚ô°
      const heart = document.createElement('span');
      heart.className = 'heart';
      heart.textContent = '‚ô°';

      cell.appendChild(label);
      cell.appendChild(checkbox);
      cell.appendChild(heart);
      weekRow.appendChild(cell);

      // Fin de semaine dimanche
      if(getMondayBasedDayIndex(current.getDay()) === 6) {
        tbody.appendChild(weekRow);
        weekRow = document.createElement('tr');
      }

      current.setDate(current.getDate() + 1);
    }

    // Derni√®re ligne incompl√®te
    if(weekRow.children.length > 0) {
      while(weekRow.children.length < 7) {
        const emptyCell = document.createElement('td');
        weekRow.appendChild(emptyCell);
      }
      tbody.appendChild(weekRow);
    }
  }

  function updateCountdown() {
    const now = new Date();
    const diff = endDate - now;

    if(diff <= 0) {
      document.getElementById('countdown').textContent = "C‚Äôest termin√© üéâ !";
      document.getElementById('dodos').textContent = "";
      updateProgressBar(100);
      return;
    }

    const jours = Math.floor(diff / (1000*60*60*24));
    const heures = Math.floor((diff / (1000*60*60)) % 24);
    const minutes = Math.floor((diff / (1000*60)) % 60);
    const secondes = Math.floor((diff / 1000) % 60);

    document.getElementById('countdown').textContent =
      `Il reste ${jours} jour${jours !== 1 ? 's' : ''}, ${heures}h ${minutes}min ${secondes}s.`;

    // Nombre de dodos
    const demainMinuit = new Date(now);
    demainMinuit.setHours(24,0,0,0);
    const diffDodos = endDate - demainMinuit;
    const dodos = diffDodos > 0 ? Math.ceil(diffDodos / (1000*60*60*24)) : 0;

    document.getElementById('dodos').textContent =
      `Il reste ${dodos} dodo${dodos !== 1 ? 's' : ''} avant de le revoir !`;

    // Progression en %
    const totalDuration = endDate - startDate;
    const elapsed = now - startDate;
    const percent = Math.min(100, Math.max(0, (elapsed / totalDuration) * 100));
    updateProgressBar(percent);
  }

  function updateProgressBar(percent) {
    const bar = document.getElementById('progress-bar');
    bar.style.width = percent + '%';
  }

  createCalendarTable();
  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>

</body>
</html>
